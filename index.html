<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div id="clear" class="functionality">AC</div>
            <div id="plusMinus" class="functionality">+/-</div>
            <div id="modButton" class="operators">%</div>
            <div id="divButton" class="operators">/</div>
            <div id="seven" class="numbers">7</div>
            <div id="eight" class="numbers">8</div>
            <div id="nine" class="numbers">9</div>
            <div id="multiplyButton" class="operators">x</div>
            <div id="four" class="numbers">4</div>
            <div id="five" class="numbers">5</div>
            <div id="six" class="numbers">6</div>
            <div id="minus" class="operators">-</div>
            <div id="one" class="numbers">1</div>
            <div id="two" class="numbers">2</div>
            <div id="three" class="numbers">3</div>
            <div id="plus" class="operators">+</div>
            <div id="zero" class="numbers">0</div>
            <div id="point" class="functionality">.</div>
            <div id="equals" class="functionality">=</div>
        </div>
    </div>
</body>
</html>
